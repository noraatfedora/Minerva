{% block content %}
<html>

<body>
    <style>
        body,
        table.items {
            font-size: 20px;
            font-family: sans-serif;
            line-height: 40px;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        .container {
            padding-left: 30px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .shipping-label {
            border: 1px solid black;
            padding: 10px;
        }

        .shipping-label:not(:last-of-type) {
            margin-bottom: 24px;
        }
    </style>
        <h2>Summary for {{ volunteer.name }}</h2>
        {% for user in users %}
            <div class="shipping-label">
                <div class="card-header">
                    <b>Name: </b>{{ user['name'] }}
                </div>
                <div class="card-header">
                    <b>Email: </b>{{ user['email'] }}
                </div>
                <div class="card-header">
                    <b>Address: </b>{{ user['address']}}
                </div>
                <div class="card-header">
                    <b>Phone number: </b>{{ user['cellPhone']}}
                </div>
                <div class="card-header">
                    <b>Instructions: </b>{{ user['instructions'] }}
                </div>
            </div>
        {% endfor %}


</body>

</html>
{% endblock content %}
