{% extends "base.html" %}
{% block content %}
<center>
    <h2>All users</h2>
    <div class="spacer"></div>
    <a href='/master-spreadsheet' value="Download as spreadsheet" name="download-master-spreadsheet"
        class="btn bw-btn">Download as spreadsheet</a>
    <div class="spacer"></div>
    Total: {{ users | length }} users
    <div class="card-container">
    {% for user in users %}
    <div class="card bg-success grid-card text-left task-incomplete" id="card-{{ user['id'] }}" >
        <div class="card text-left task-incomplete">
            <div class="card-header">
                Name: {{ user['name'] }}
            </div>
            <div class="card-header">
                Email: {{ user['email'] }}
            </div>
            <div class="card-header">
                Address: {{ user['formattedAddress']}}
            </div>
            <div class="card-header">
                Phone: {{ user['cellPhone']}}
            </div>
            <div class="card-header">
                <form action="" method="POST">
                    <button type="submit" value="Delete user" name="delete-{{ user['id'] }}"
                        class="btn bw-btn">Delete user</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</center>
{% endblock content %}
