{% extends "base.html" %}

<body style="margin-top: 50px;">
    {% block content %}
    <p id="logo-login">Change Password</p>
    <div id="login">
        <div class="container">
            <div id="register-box" class="row justify-content-center align-items-center">
                <div id="login-column" class="register-form-text">
                    <div id="login-box" class="register-form-text">
                        <form id="register-form-text" class="form" action="" method="post">
                            <div class="form-group">
                                <input type="password" name="old" id="old" class="form-control" placeholder="Current Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="new" id="new" class="form-control" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Confirm New Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" name="submit" class="btn bw-btn center-block blue-hover">Save
                                    Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
</body>
{% endblock content %}
