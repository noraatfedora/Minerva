{% extends "base.html" %}

<body style="margin-top: 50px;">
    {% block content %}
    <p id="logo-login">Change Password</p>
    <div id="login">
        <div class="container">
            <div id="register-box" class="row justify-content-center align-items-center">
                <div id="login-column" class="register-form-text">
                    <div id="login-box" class="register-form-text">
                        <form id="register-form-text" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="old" class="text-info">Your old password</label><br>
                                <input type="password" name="old" id="old" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new" class="text-info">Your new password</label><br>
                                <input type="password" name="new" id="new" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="text-info">Confirm new password</label><br>
                                <input type="password" name="confirm" id="confirm" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-success btn-md btn-block"
                                    value="Save changes">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <div class="register-text">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in.</a></p>
    </div>
</body>
{% endblock content %}
