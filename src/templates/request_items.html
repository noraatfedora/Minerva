{% extends 'base.html' %}

{% block content %}
  <h1>Send a request</h1>
  <div class="card-deck">
  {% for item in items %} 
    <div class="card p-3" style="width: 18rem;">
      <img class="card-img-top" src="/static/pictures/{{item.picture}}" alt="Ramen">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I want this</label>
        </div>
        <div class="custom-range">
          <label for="customRange3">Quantity</label>
          <input type="number" name="amountInput" min="0" max='{{item.max}}' value="0" oninput="this.form.amountRange.value=this.value"/>
        </div>
      </div>
    </div>
  {% endfor%}
</div>
  <button type="submit" class="btn btn-primary">Submit</button> 
{% endblock %}
