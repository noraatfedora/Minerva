{% extends 'base.html' %}

{% block content %}
  <h1>Send a request</h1>
  {% for item in items %} 
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">{{item.name}}</label>
  </div>
  
  <div class="custom-range">
    <label for="customRange3">Quantity</label>
    <input type="number" name="amountInput" min="0" max='{{item.max}}' value="0" oninput="this.form.amountRange.value=this.value"/>
  </div>
  {% endfor%}
  <button type="submit" class="btn btn-primary">Submit</button>

 
{% endblock %}
